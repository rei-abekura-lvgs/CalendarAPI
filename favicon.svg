  <ellipse cx="30" cy="70" rx="6" ry="12" fill="#f8f9fa" stroke="#5d4037" stroke-width="2"/>
  <ellipse cx="70" cy="70" rx="6" ry="12" fill="#f8f9fa" stroke="#5d4037" stroke-width="2"/>
  
  <!-- LL Badge on chest -->
  <circle cx="50" cy="75" r="8" fill="#f8f9fa" stroke="#5d4037" stroke-width="2"/>
  <text x="50" y="79" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#5d4037">LL</text>
