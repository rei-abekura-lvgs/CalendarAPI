<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Bear Head -->
  <ellipse cx="50" cy="45" rx="30" ry="25" fill="#f8f9fa" stroke="#5d4037" stroke-width="3"/>
  
  <!-- Left Ear -->
  <ellipse cx="32" cy="25" rx="8" ry="10" fill="#f8f9fa" stroke="#5d4037" stroke-width="3"/>
  <ellipse cx="34" cy="27" rx="4" ry="5" fill="#f8f9fa"/>
  
  <!-- Right Ear -->
  <ellipse cx="68" cy="25" rx="8" ry="10" fill="#f8f9fa" stroke="#5d4037" stroke-width="3"/>
  <ellipse cx="66" cy="27" rx="4" ry="5" fill="#f8f9fa"/>
  
  <!-- Eyes -->
  <circle cx="42" cy="40" r="3" fill="#5d4037"/>
  <circle cx="58" cy="40" r="3" fill="#5d4037"/>
  
