<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | 日本暦データAPI</title>
    <meta name="description" content="お探しのページが見つかりません">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-calendar-alt me-2"></i>日本暦データAPI</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <div class="error-404">
                        <i class="fas fa-calendar-times display-1 text-muted mb-4"></i>
                        <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
                        <h2 class="h4 mb-4">ページが見つかりません</h2>
                        <p class="text-muted mb-4">
                            お探しのページまたはAPIエンドポイントが存在しません。<br>
                            URLをご確認いただくか、以下のリンクから目的のページへお進みください。
                        </p>
                        
                        <!-- Quick Links -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>ホームページ
                            </a>
                            <a href="/#endpoints" class="btn btn-outline-primary">
                                <i class="fas fa-link me-2"></i>APIエンドポイント
                            </a>
                        </div>

                        <!-- API Status -->
                        <div class="card border-0 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-info-circle text-info me-2"></i>利用可能なAPIエンドポイント
                                </h5>
                                <div class="list-group list-group-flush">
                                    <div class="list-group-item border-0 px-0">
                                        <code>/api/2025/01.json</code> - 2025年1月のデータ
                                    </div>
                                    <div class="list-group-item border-0 px-0">
                                        <code>/api/2025/[MM].json</code> - 指定月のデータ（01-12）
                                    </div>
                                    <div class="list-group-item border-0 px-0">
                                        <code>/api/2025/all.json</code> - 2025年全体のデータ
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">&copy; 2025 Japanese Calendar API. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auto-redirect script -->
    <script>
        // Check if the URL might be a valid API endpoint and suggest alternatives
        const path = window.location.pathname;
        const apiPathMatch = path.match(/^\/api\/(\d{4})\/(\d{1,2})\.json$/);
        
        if (apiPathMatch) {
            const year = apiPathMatch[1];
            const month = apiPathMatch[2].padStart(2, '0');
            
            // Try to redirect to the correct format
            if (year === '2025' && month >= '01' && month <= '12') {
                const correctPath = `/api/2025/${month}.json`;
                if (path !== correctPath) {
                    setTimeout(() => {
                        window.location.href = correctPath;
                    }, 3000);
                    
                    // Show redirect message
                    const redirectMessage = document.createElement('div');
                    redirectMessage.className = 'alert alert-info mt-3';
                    redirectMessage.innerHTML = `
                        <i class="fas fa-info-circle me-2"></i>
                        正しいエンドポイント <code>${correctPath}</code> に3秒後にリダイレクトします...
                    `;
                    document.querySelector('.error-404').appendChild(redirectMessage);
                }
            }
        }
    </script>
</body>
</html>
